<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav {
            height: 80px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            position: relative;
            padding: 0 20px; 
        }

        .logo {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px; 
        }

        .logo img {
            height: 100%;
            max-height: 80px;
            width: auto;
            object-fit: contain;
        }

        .logo h2 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            white-space: nowrap; 
        }

        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav li {
            position: relative;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: rgb(146, 146, 189);
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown_menue {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: lightgrey;
            z-index: 1000;
        }

        .dropdown_menue ul {
            display: block;
            margin: 0;
            padding: 0;
        }

        .dropdown_menue ul li {
            padding: 10px;
            width: 400px;
        }

        .dropdown_menue ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .dropdown_menue ul li a:hover {
            background-color: red;
            display: block;
        }

        .nav li:hover .dropdown_menue {
            display: block;
        }

        .rom {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
        }

        .rooms {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            padding: 20px;
            background-color: antiquewhite;
            min-height: 100vh;
        }

        .room-box {
            height: 350px; /* Increase height to allow for larger images */
            width: 350px; /* Increase width of the room box */
            background-color: lightgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #333;
            transition: transform 0.3s ease, border-color 0.3s;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px; 
        }

        .room-box img {
            height: 70%;
            width: 100%; 
            object-fit: cover;
            border-bottom: 2px solid #333;
        }

        .room-box p {
            font-size: 14px;
            color: #333;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        .room-box:hover {
            transform: scale(1.05);
            border-color: #000;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }

            .packages-container,
            .rooms {
                flex-direction: column;
                align-items: center;
            }

            .package-box,
            .rooms div {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
