<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <style>

.nav-1 {
            height: 80px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures spacing between logo and login */
            padding: 0 20px; /* Adds spacing on both sides */
        }

        .logo h2 {
            color: white;
            font-size: 2rem;
        }

        .nav-1 .login {
            margin-left: auto; /* Pushes login to the far end */
        }

        .nav-1 a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-1 a:hover {
            background-color: gray;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: beige;
        }

        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav li {
            position: relative;
        }

        .nav a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: rgb(146, 146, 189);
            border-radius: 5px;
        }

        .dropdown_menue {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: lightgrey;
            z-index: 1000;
        }

        .dropdown_menue ul {
            display: block;
            margin: 0;
            padding: 0;
        }

        .dropdown_menue ul li {
            padding: 10px;
            width: 400px;
        }

        .dropdown_menue ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .dropdown_menue ul li a:hover {
            background-color: red;
            display: block;
        }

        .nav li:hover .dropdown_menue {
            display: block;
        }


        .payment {
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 20px;
        }

        .payment h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .payment-form .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .payment-form .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .payment-form .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form .input-group input::placeholder {
            color: #999;
        }

        .payment-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .payment-form button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-1">
        <div class="logo">
            <h2>Hole Gulf Resort</h2>
        </div>
        <div class="login">
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#">Services</a>
                <div class="dropdown_menue">
                    <ul>
                        <li><a href="rooms.html">Rooms</a></li>
                        <li><a href="test.html">Services</a></li>
                        <li><a href="faci.html">Facilities</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="text2.html">About Us</a></li>
            <li><a href="page3.html">Contact Us</a></li>
        </ul>
    </div>


    <div class="payment">
        <h1>Make a Payment</h1>
        <form class="payment-form">
            <div class="input-group">
                <label for="card-holder">Card Holder's Name</label>
                <input type="text" id="card-holder" placeholder="Enter card holder's name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="input-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" placeholder="Enter billing address" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
